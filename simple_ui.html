<!DOCTYPE html>
<html>
<head>
    <title>Spotify RecSys</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #121212;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #0f0f0f 0%, #282828 100%);
            padding: 20px;
            border-right: 1px solid #404040;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo span { color: #1DB954; }
        .nav { display: flex; flex-direction: column; gap: 10px; }
        .nav button {
            padding: 12px;
            background: transparent;
            color: #b3b3b3;
            border: none;
            cursor: pointer;
            text-align: left;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .nav button:hover { background: #404040; color: #fff; }
        .nav button.active { background: #1DB954; color: #121212; font-weight: bold; }
        .main {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
        }
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background: #0d7377;
            color: #fff;
        }
        .message.ai {
            align-self: flex-start;
            background: #282828;
            color: #fff;
        }
        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }
        .track-card {
            background: #282828;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #404040;
            transition: all 0.2s;
        }
        .track-card:hover { background: #404040; }
        .track-card p { font-size: 12px; margin: 0; }
        .track-card .name { font-weight: bold; margin-bottom: 4px; }
        .track-card .artist { color: #b3b3b3; }
        .track-card .match { color: #1DB954; margin-top: 8px; }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            background: #282828;
            border: 1px solid #404040;
            border-radius: 24px;
            color: #fff;
            outline: none;
        }
        input[type="text"]:focus { border-color: #1DB954; }
        button.send {
            width: 44px;
            height: 44px;
            background: #1DB954;
            color: #121212;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        button.send:hover { background: #1ed760; }
        button.send:disabled { opacity: 0.5; cursor: not-allowed; }
        .settings {
            max-width: 500px;
            margin: 0 auto;
        }
        .settings input {
            width: 100%;
            padding: 12px;
            background: #282828;
            border: 1px solid #404040;
            border-radius: 6px;
            color: #fff;
            margin-bottom: 15px;
        }
        .settings button {
            padding: 12px 20px;
            background: #1DB954;
            color: #121212;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .settings button:hover { background: #1ed760; }
        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .playlist-item {
            background: #282828;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #1DB954;
        }
        .playlist-item p { margin: 0; font-size: 14px; }
        .playlist-item .name { font-weight: bold; margin-bottom: 5px; }
        .playlist-item .artist { color: #b3b3b3; font-size: 12px; }
        .status {
            background: #282828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status p { margin: 5px 0; color: #b3b3b3; }
        .status .number { color: #1DB954; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <span>‚ô™</span> RecSys
            </div>
            <div class="nav">
                <button class="nav-btn active" data-view="chat">üí¨ Chat</button>
                <button class="nav-btn" data-view="playlist">üéµ Playlist</button>
                <button class="nav-btn" data-view="settings">‚öôÔ∏è Settings</button>
            </div>
        </div>
        
        <div class="main">
            <!-- Chat View -->
            <div id="chat-view" class="view">
                <div class="chat-container">
                    <div class="messages" id="messages">
                        <div class="message ai">
                            Hey there! üëã Tell me what mood you want, and I'll transform your playlist.
                        </div>
                    </div>
                    <div class="input-area">
                        <input type="text" id="chat-input" placeholder="e.g., 'make it more energetic'">
                        <button class="send" id="send-btn">‚û§</button>
                    </div>
                    <div id="recommendations"></div>
                </div>
            </div>

            <!-- Playlist View -->
            <div id="playlist-view" class="view" style="display: none;">
                <h2 style="margin-bottom: 20px;">Your Playlist</h2>
                <div class="status">
                    <p>Tracks: <span class="number" id="track-count">0</span></p>
                    <p>Total in library: <span class="number" id="total-count">0</span></p>
                </div>
                <div class="playlist" id="playlist"></div>
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="view" style="display: none;">
                <h2 style="margin-bottom: 20px;">Settings</h2>
                <div class="settings">
                    <label>HuggingFace API Key (optional)</label>
                    <input type="text" id="api-key" placeholder="hf_...">
                    <button onclick="saveApiKey()">Save</button>
                    <p style="color: #b3b3b3; margin-top: 15px; font-size: 13px;">
                        Get a free API key from <a href="https://huggingface.co/settings/tokens" style="color: #1DB954;">huggingface.co</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:5000/api';
        let currentRecs = [];

        // Navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
                
                btn.classList.add('active');
                const view = btn.dataset.view + '-view';
                document.getElementById(view).style.display = 'block';
                
                if (btn.dataset.view === 'playlist') loadPlaylist();
            });
        });

        // Chat
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const msg = document.getElementById('chat-input').value.trim();
            if (!msg) return;

            document.getElementById('chat-input').value = '';
            
            addMessage(msg, 'user');

            try {
                const res = await fetch(API + '/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });

                const data = await res.json();

                if (data.recommendations && data.recommendations.length > 0) {
                    currentRecs = data.recommendations;
                    addMessage(`Found ${data.recommendations.length} tracks! üéµ`, 'ai');
                    showRecommendations();
                } else {
                    addMessage('No tracks found. Try a different mood!', 'ai');
                }
            } catch (err) {
                addMessage('Error: ' + err.message, 'ai');
            }
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = 'message ' + type;
            div.textContent = text;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function showRecommendations() {
            const html = '<div class="recommendations">' + 
                currentRecs.slice(0, 10).map((t, i) => `
                    <div class="track-card" onclick="addTrack(${t.index})">
                        <p class="name">${t.name}</p>
                        <p class="artist">${t.artist}</p>
                        <p class="match">${Math.round(t.similarity * 100)}% match</p>
                    </div>
                `).join('') + '</div>';
            
            document.getElementById('recommendations').innerHTML = html;
        }

        async function addTrack(idx) {
            try {
                await fetch(API + '/add-tracks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ indices: [idx] })
                });
                addMessage('‚úì Added to playlist!', 'ai');
                currentRecs = [];
                document.getElementById('recommendations').innerHTML = '';
            } catch (err) {
                addMessage('Error adding track', 'ai');
            }
        }

        async function loadPlaylist() {
            try {
                const res = await fetch(API + '/playlist');
                const data = await res.json();
                
                const res2 = await fetch(API + '/status');
                const status = await res2.json();
                
                document.getElementById('track-count').textContent = data.tracks.length;
                document.getElementById('total-count').textContent = status.tracks;
                
                const html = data.tracks.map(t => `
                    <div class="playlist-item">
                        <p class="name">${t.name}</p>
                        <p class="artist">${t.artist}</p>
                    </div>
                `).join('');
                
                document.getElementById('playlist').innerHTML = html || '<p style="color: #b3b3b3;">No tracks yet</p>';
            } catch (err) {
                console.error(err);
            }
        }

        async function saveApiKey() {
            const key = document.getElementById('api-key').value;
            if (!key) return;
            
            try {
                await fetch(API + '/set-api-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: key })
                });
                alert('‚úì API key saved!');
            } catch (err) {
                alert('‚úó Error: ' + err.message);
            }
        }

        // Load status on start
        loadPlaylist();
    </script>
</body>
</html>
